<section
  class="h-full w-full px-4 flex flex-col md:md:grid md:grid-cols-[240px_1fr]"
>
  <aside
    class="hidden md:flex h-full w-60 border-r border-[#314158] items-center gap-2"
  >
    <!--  -->
  </aside>
  <main class="md:grid md:grid-cols-[1fr_50%_36px] h-full w-full">
    <div
      class="w-full h-full md:border-r md:border-[#314158] flex flex-col items-center justify-center p-6"
    >
      <div class="w-full md:max-w-sm space-y-6">
        <div class="form-group">
          <label class="flex flex-col gap-1">
            <span class="text-[#FFB86A] text-sm font-semibold">_name: </span>
            <input
              [(ngModel)]="user.name"
              type="text"
              class="w-full p-2 bg-[#020618] border border-[#30363d] rounded text-white placeholder:text-[#30363d]"
              placeholder="Enter your name"
            />
          </label>
        </div>

        <div class="form-group">
          <label class="flex flex-col gap-1">
            <span class="text-[#FFB86A] text-sm font-semibold">_email: </span>
            <input
              [(ngModel)]="user.email"
              type="email"
              class="w-full p-2 bg-[#020618] border border-[#30363d] rounded text-white placeholder:text-[#30363d]"
              placeholder="Enter your email"
            />
          </label>
        </div>

        <div class="form-group">
          <label class="flex flex-col gap-1">
            <span class="text-[#FFB86A] text-sm font-semibold">_message: </span>
            <textarea
              [(ngModel)]="user.message"
              rows="4"
              class="w-full h-24 p-2 bg-[#020618] border border-[#30363d] rounded text-white placeholder:text-[#30363d]"
              placeholder="your message here..."
            ></textarea>
          </label>
        </div>

        <button
          id="sendBtn"
          class="px-4 py-2 bg-[#2d333b] text-[#adbac7] rounded"
        >
          submit-message
        </button>
      </div>
    </div>
    <div
      class="hidden md:flex w-full h-full border-r border-[#314158] flex-col p-4 text-[#adbac7] text-sm"
    >
      <code-editor
        [(ngModel)]="value"
        [theme]="'dark'"
        [readonly]
        [languages]="languages"
        [language]="'javascript'"
      />
    </div>
    <div></div>
  </main>
</section>
