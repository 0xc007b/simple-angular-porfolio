<section
  class="px-6 flex md:grid md:grid-cols-2 h-full w-full max-w-full md:mx-auto md:max-w-6xl"
>
  <div class="h-full flex flex-col justify-center gap-4">
    <span class="text-lg text-[#90A1B9]">Welcome there, I'm</span>
    <h2 class="text-5xl text-[#F8FAFC]">Florent Azonnoudo</h2>
    <h6 class="text-indigo-500 text-3xl">> Full-Stack developer</h6>

    <span class="text-xs text-[#90A1B9]">// Set location</span>
    <p class="text-xs text-[#90A1B9]">
      <span class="text-yellow-400">const </span>
      <span class="text-blue-400">location</span>
      <span class="text-white"> = </span>
      <span class="text-green-400">'Dakar, Senegal'</span
      ><span class="text-white">;</span>
    </p>
  </div>

  <div class="hidden md:flex md:flex-col md:justify-center md:relative md:overflow-hidden h-full">
    <div class="code-carousel">
      @for (codeSnippet of codeSnippets; track $index) {
        <pre class="code-snippet text-xs p-4 pb-0 rounded-md border border-slate-700 shadow-lg w-full" 
             [ngStyle]="{
               'background': 'linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%)',
               'animation-delay': codeSnippet.delay + 's',
               'animation-duration': codeSnippet.animationDuration + 's'
             }">
          <code [innerHTML]="codeSnippet.code" class="max-w-full"></code>
        </pre>
      }
    </div>
  </div>
</section>
